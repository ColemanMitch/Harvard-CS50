{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">One Rep Max Logger</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">


        <!-- TODO -->
        <div class="form-group row">
            <label for="inputName" class="col-sm-1 col-form-label">Name:</label>
            <div class="col-sm-5">
              <input type="name" name="name" class="form-control" id="inputName" placeholder="Your name here">
            </div>
          </div>
         <fieldset class="form-group">
                <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Type of lift:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Squat" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Squat
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Bench Press">
                  <label class="form-check-label" for="gridRadios2">
                    Bench Press
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Deadlift">
                  <label class="form-check-label" for="gridRadios3">
                    Deadlift
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Overhead Press">
                  <label class="form-check-label" for="gridRadios2">
                    Overhead Press
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        <div class="form-group row">
            <label for="inputName" class="col-sm-1 col-form-label">Weight:</label>
            <div class="col-sm-4">
              <input type="number" name="weight" class="form-control" min="1" max="1000" id="inputName" placeholder="Enter weight lifted here">
            </div>
          <div class="btn-group">
              <label for="units" class = "col-sm-1"></label>
              <select name="liftmassunit" class="form__input--small">
                <option>
                      kg
                  </option>
                  <option>
                      lb
                  </option>
                </select>
          </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit" onclick="myFunction()">Submit</button>

    </form>

    <script>

       function myFunction() {
        alert("Hello! I am an alert box!");

    </script>

{% endblock %}
